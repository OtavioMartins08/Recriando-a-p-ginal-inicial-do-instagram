<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recriando à página do instagram</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-form">
            <div class="instagram-logo">
                <img src="./img/instagram-logo.png" alt="logo do instagram">
            </div>
            <div class="login">
                <span>
                    <input type="text" placeholder="Telefone, nome de usuario">
                    <input type="password" placeholder="Senha">
                </span>
                <a href="#" class=" button">Enviar</a>
                <p>_____________ou_____________</p>
            </div>
            <div class="instagram-others">
                <div class="login-facebook">
                    <a href="https://www.facebook.com"><img src="./img/facebook-icon.png" alt="">Entrar com o
                        Facebook</a>
                </div>
                <span><a href="#" class="link-blue">Esqueceu a senha?</a></span>
            </div>
            <div class="app-download">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <div class="download-do-aplicativo">
                        <a href="https://www.apple.com/br/app-store/" target="_blank"><img src="./img/apple.png"
                                alt="App Store"></a>
                    </div>
                    <div class="download-do-aplicativo">
                        <a href="https://play.google.com/store/" target="_blank"><img src="./img/googleplay.png"
                                alt="Play Store"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
