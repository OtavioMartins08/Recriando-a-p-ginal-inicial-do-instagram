<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recriando à página do instagram</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div><!--instagram-phone-->
        <div class="instagram-form">
            <div class="instagram-logo">
                <img src="./img/instagram-logo.png" alt="logo do instagram">
            </div><!--instagram-logo-->
            <div class="login">
                <span>
                    <input type="text" placeholder="Telefone, nome de usuario">
                    <input type="password" placeholder="Senha">
                </span>
                <a href="#" class=" button">Enviar</a>
                <p>_____________ou_____________</p>
            </div><!--login-->
            <div class="instagram-others">
                <div class="login-facebook">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i>Facebook</a>
                </div><!--login-facebook-->
                <span><a href="#" class="link-blue">Esqueceu a senha?</a></span>
            </div><!--instagram-others-->
            <div class="app-download">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <div class="download-do-aplicativo">
                        <a href="https://www.apple.com/br/app-store/" target="_blank"><img src="./img/apple.png"
                                alt="App Store"></a>
                    </div><!--dowload-do-aplicativo(Child1)-->
                    <div class="download-do-aplicativo">
                        <a href="https://play.google.com/store/" target="_blank"><img src="./img/googleplay.png"
                                alt="Play Store"></a>
                    </div><!--download-do-aplicativo(Child2)-->
                </div><!--download-->
            </div><!--app-download-->
        </div>
    </div><!--instagram-wrapper-->
</body>
</html>
